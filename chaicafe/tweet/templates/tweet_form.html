{% extends "layout.html" %}

{% block title %}
    Chai Cafe - Tweets
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>Welcome to Chai Cafe - Tweets</h1>

<h2> {% if form.instance.pk %}
    Edit Tweet
{% else %}
    Create Tweet
{% endif %}

    <form method="post" enctype="multipart/form-data"
    class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back to Tweet List</a>
</h2>
{% endblock %}
